name: Deploy to Digital Ocean

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn run build

      - name: Deploy to Digital Ocean
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOYMENT_SSH_KEY" > ~/.ssh/next
          chmod 600 ~/.ssh/next

          scp -r -i ~/.ssh/next ./build/* root@your-droplet-ip:/frontend



